<ion-header>
    <ion-navbar>
        <ion-title>
            Scanner
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="content">
        <div class="logs" [hidden]="!showLogs">
            <h4 class="log-title-string">
                Logs here:
            </h4>
            <h6 id="log-text" class="log-string">
                {{ logString }}
            </h6>
        </div>
        <div class="iframe-container" [hidden]="showLogs">
            <!-- <object data="https://github.com" width="600" height="400">
                <embed src="https://github.com" width="600" height="400"/>
            </object> -->
            <iframe id="shop-setup-frame" [src]="shopSetupSafeUrl" class="frame" width="100%" height="100%"> 
            </iframe>
        </div>
        
        <div class="btn-container">
            <button class="btn" (click)="toggleLogs()">
                Logs
            </button>
            <button class="btn" (click)="takePicture()">
                Photo
            </button>
        </div>
        
         <!-- <img [src]="photo" /> -->
    </div>
</ion-content>
